<div class="card">
  <img class="card-img-top" [src]="article.imageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.excerpt }}</p>
    <div class="buttons-container">
      <button class="btn btn-info" (click)="editArticle()">Edit</button>
      <button class="btn btn-danger" (click)="deleteArticle()">Delete</button>
      <button class="btn btn-primary" [routerLink]="['/articles', article._id]">View</button>
    </div>
  </div>
</div>
